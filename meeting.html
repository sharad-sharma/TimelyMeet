<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Meeting Reminder</title>
  <style>
    :root {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen;
    }

    body {
      margin: 0;
      padding: 20px;
      width: 320px;
      background-color: #ffffff;
      color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #2c2c2c;
        color: #e0e0e0;
      }

      #join {
        background-color: #0073bb;
      }

      #join:hover {
        background-color: #005fa3;
      }

      #close {
        background-color: #3a3a3a;
        color: #eee;
        border: 1px solid #555;
      }

      #close:hover {
        background-color: #4a4a4a;
      }
    }

    h1 {
      font-size: 18px;
      margin: 0 0 8px;
    }

    .time {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s ease;
    }

    #join {
      background-color: #0073bb;
      color: white;
    }

    #join:hover {
      background-color: #005fa3;
    }

    #close {
      background-color: #f0f0f0;
      color: #333;
      border: 1px solid #ccc;
    }

    #close:hover {
      background-color: #e0e0e0;
    }

    .drag-region {
      -webkit-app-region: drag;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
      background-color: inherit;
    }

    /* Disable dragging on interactive elements */
    button,
    .btn-group {
      -webkit-app-region: no-drag;
    }
  </style>
</head>

<body>
  <div id="window" class="drag-region">
    <h1 id="title">Meeting Title</h1>
    <div class="time" id="time">Meeting time</div>
    <div class="btn-group">
      <button id="join">Join Meeting</button>
      <button id="close">Close</button>
    </div>
  </div>


  <script>
    let meeting = {};

    window.electronAPI.onMeetingData((_event, data) => {
      meeting = data;
      document.getElementById("title").textContent = meeting.title;

      const start = new Date(meeting.start);
      const end = new Date(meeting.end);

      document.getElementById("time").textContent =
        start.toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
          hour12: true
        }) +
        " - " +
        end.toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
          hour12: true
        });
    });

    document.getElementById("join").onclick = () => {
      if (window.electronAPI?.openExternal && meeting.link) {
        window.electronAPI.openExternal(meeting.link);
      }
      window.electronAPI.dismissNotification();
    };

    document.getElementById("close").onclick = () => {
      window.electronAPI.dismissNotification();
    };
  </script>
</body>

</html>
